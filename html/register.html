<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <script src="../js/register.js"></script>
    <div class="title-box">
      <div class="title"><h3>Đăng kí tài khoản</h3></div>

      <div class="text_botton_title">
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
      </div>
    </div>

    <form class="container_box">
      <div class="full-name">
        <label>
          Họ và tên đệm
          <br />
          <input type="text" name="" id="" />
        </label>

        <label
          >Tên <br />
          <input type="text" name="" id="name" />
        </label>
      </div>

      <div class="email">
        <label>
          Email <br />
          <input
            type="email"
            name=""
            id="email"
            placeholder="you@company.com"
          />
        </label>
      </div>

      <div class="password">
        <label for=""
          >Mật khẩu <br />
          <input type="password" name="" id="password" />
        </label>
      </div>

      <div class="box-help">
        <label>
          <input type="checkbox" name="" id="input-chb" />
          <span>
            Bạn đồng ý với
            <a href="">chính sách và điều khoản</a>
          </span>
        </label>
      </div>

      <div class="btn-submit">
        <button>Đăng kí</button>
      </div>

      <div class="btn-footer">
        <p>Bạn đã có tài khoản?</p>
        <span><a href="">Đăng nhập</a></span>
      </div>
    </form>
  </body>
</html>
