<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <script src="../js/register.js"></script>
    <div class="title-box">
      <div class="title"><h3>Đăng kí tài khoản</h3></div>

      <div class="text_botton_title">
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
      </div>
    </div>

    <div class="container_box">
      <div class="full-name">
        <div class="pre_midName">
          <form action="">
            <label for="">
              Họ và tên đệm
              <br />
              <input type="text" name="" id="" />
            </label>
          </form>
        </div>

        <div class="name">
          <form action="">
            <label for=""
              >Tên <br />
              <input type="text" name="" id="name" />
            </label>
          </form>
        </div>
      </div>

      <div class="email">
        <form action="">
          <label for="">
            Email <br />
            <input type="email" name="" id="email" />
          </label>
        </form>
      </div>

      <div class="password">
        <form action="">
          <label for=""
            >Mật khẩu <br />
            <input type="password" name="" id="password" />
          </label>
        </form>
      </div>

      <div class="box-help">
        <form>
          <label for="">
            <input type="checkbox" name="" id="" />Bạn đồng ý với
            <a href="">chính sách và điều khoản</a>
          </label>
        </form>
      </div>

      <div class="btn-submit">
        <button>Đăng kí</button>
      </div>
    </div>

    <div class="btn-footer">
      <p>Bạn đã có tài khoản?</p>
      <span><a href="">Đăng nhập</a></span>
    </div>
  </body>
</html>
