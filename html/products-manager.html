<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh sách sản phẩm</title>
    <link rel="stylesheet" href="../css/product-manager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/icons/fire.png" alt="Logo" class="logo" />
        <h2>Ecommerce</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <img src="../assets/icons/Cart1.png" alt="" /><a
            href="../html/dashboard.html"
            >Thống kê</a
          >
        </li>
        <li>
          <img src="../assets/icons/Cart1.png" alt="" /><a
            href="../html/category_manager.html"
            >Danh mục</a
          >
        </li>
        <li class="active">
          <img src="../assets/icons/Cash (2).png" alt="" /><a
            href="../html/products-manager.html"
            >Sản phẩm</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="user-info">
          <img src="../assets/img/avt-user.png" alt="" class="user-avatar" />
        </div>
      </header>

      <!-- Quản lý danh sách sản phẩm -->
      <section class="product-management">
        <div>
          <div style="display: flex; justify-content: space-between">
            <h2>Sản phẩm</h2>
            <button
              class="edit-product"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              Thêm mới sản phẩm
            </button>
          </div>

          <div class="filter-bar" style="justify-content: end">
            <select id="categoryFilter">
              <option value="">Lọc theo danh mục</option>
            </select>
            <select id="statusFilter">
              <option value="">Lọc theo trạng thái</option>
              <option value="active">Đang hoạt động</option>
              <option value="inactive">Ngừng hoạt động</option>
            </select>
            <div>
              <input
                id="searchInput"
                type="text"
                placeholder="Tìm kiếm sản phẩm theo tên"
              />
            </div>
          </div>
        </div>
        <table class="product-table">
          <thead>
            <tr>
              <th>Mã sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Giảm giá</th>
              <th>Trạng thái</th>
              <th>Chức năng</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Thêm/Chỉnh sửa sản phẩm -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog" style="max-width: 900px">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thêm mới sản phẩm</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addProductForm">
                <div class="add-product-box">
                  <div class="tag-product">
                    <label for="productCode" class="form-label"
                      >Mã sản phẩm</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productCode"
                      required
                    />
                    <div id="codeHelp" class="text-danger"></div>
                  </div>
                  <div class="name-product">
                    <label for="productName" class="form-label"
                      >Tên sản phẩm</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      required
                    />
                    <div id="nameHelp" class="text-danger"></div>
                  </div>
                </div>
                <div class="category-product">
                  <div class="category">
                    <label for="productCategory" class="form-label"
                      >Danh mục</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productCategory"
                      required
                    />
                  </div>
                  <div class="status-product">
                    <label for="status-product">Trạng thái</label>
                    <div class="radio-group">
                      <input type="radio" id="active" name="status" checked />
                      <label for="active">Đang hoạt động</label>
                      <input type="radio" id="inactive" name="status" />
                      <label for="inactive">Ngừng hoạt động</label>
                    </div>
                  </div>
                </div>
                <div class="price-product-box">
                  <div class="mb-3">
                    <label for="productQuantity" class="form-label"
                      >Số lượng</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="productQuantity"
                      min="0"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productPrice" class="form-label">Giá</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productPrice"
                      min="0"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productDiscount" class="form-label"
                      >Giảm giá (%)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="productDiscount"
                      min="0"
                      required
                    />
                  </div>
                </div>
                <div class="img-product-box">
                  <label for="img-dashed" class="form-label">Hình ảnh</label>
                  <input type="text" class="form-control" id="img-dashed" />
                </div>
                <div class="detail-product-box">
                  <label for="detail" class="form-label"
                    >Chi tiết sản phẩm</label
                  >
                  <textarea
                    name="detail"
                    id="detail"
                    class="form-control"
                  ></textarea>
                </div>
                <hr class="modal-divider" />
                <div class="modal-actions">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Hủy
                  </button>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Xóa sản phẩm -->
      <div
        class="modal fade"
        id="deleteProductModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Xác nhận xóa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteBtn"
              >
                Xóa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/product-manager.js"></script>
  </body>
</html>
