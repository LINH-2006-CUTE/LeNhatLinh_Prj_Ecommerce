<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Màn hình thống kê</title>
    <link rel="stylesheet" href="../css/statistical.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/icons/fire.png" alt="Logo" class="logo" />
        <h2>Ecommerce</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <img src="../assets/icons/Cart1.png" alt="" /><a
            href="../html/dashboard.html"
            >Thống kê</a
          >
        </li>
        <li>
          <img src="../assets/icons/Cart1.png" alt="" /><a
            href="../html/category_manager.html"
            >Danh mục</a
          >
        </li>
        <li>
          <img src="../assets/icons/Cash (2).png" alt="" /><a
            href="../html/products-manager.html"
            >Sản phẩm</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header>
        <div class="user-info">
          <img src="../assets/img/avt-user.png" alt="" class="user-avatar" id="avt-log-out"/>
        </div>
      </header>

      <!-- statistical -->
      <section class="statistical">
        <div class="section-header">
          <h2>Thống kê</h2>
          

  <!-- Modal Đăng Xuất -->
  <div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  aria-labelledby="logoutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Đăng Xuất</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Bạn có chắc chắn muốn đăng xuất không?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Hủy
        </button>
        <button type="button" class="btn btn-primary" id="confirmLogoutBtn">
          Đăng Xuất
        </button>
      </div>
    </div>
  </div>
</div>
        
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>

    <script src="../js/statistical.js"></script>
  </body>
</html>
