<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/category_manader.css" />
  </head>
  <body>
    <script src="../js/category_manager.js"></script>

    <!-- Phần navbar -->
    <div class="navBar">

        <img src="../assets/icons/logo_main.png" alt="mainLogo" />
      </div>

      <div class="search_input">
        <form>
          <input type="text" id="search" placeholder="Tìm kiếm" />
          <img src="../assets/icons/Search.png" alt="searchIcon" />

      </div>

      <div class="links">
        <nav>
          <a href="">Trang chủ</a>
          <a href="">Giới thiệu</a>
          <a href="">Liên hệ</a>

      <div class="main_icons">
        <img id="heart" src="../assets/icons/Favorites.png" alt="haert" />
        <img src="../assets/icons/Cart1.png" alt="cart" />
        <img src="../assets/icons/User.png" alt="user" />
      </div>
    </div>

    <div class="navBar_bottom">
      <img src="../assets/icons/Phones.png" alt="phone" />
      <img src="../assets/icons/Computers.png" alt="laptop" />
      <img src="../assets/icons/Vector.png" alt="watch" />
      <img src="../assets/icons/Cameras.png" alt="camera" />
      <img src="../assets/icons/Headphones.png" alt="heardPhone" />
      <img src="../assets/icons/Gaming.png" alt="gaming" />
